version: '3.1'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

slots:
  number:
    type: text
    mappings:
     - type: from_entity
       entity: number
  weapon:
    type: text
    mappings:
      - type: from_entity
        entity: weapon

responses:
  utter_farewell:
  - text: 愿炉火永燃，铁锤铿锵，后會有期！
  - text: 去征服世界吧，我的勇士！记住，无论你在哪里，我的铁铺永远为你敞开大门。
  - text: 希望我的作品能助你一臂之力，取得胜利和荣耀。
  - text: 愿你的冒险旅途充满欢声笑语，也充满铁与火的力量。
  - text: 别忘了带上我的祝福，去迎接未来的挑战吧！
  utter_whoareyou:
  - text: 我是一名铁匠，用金属打造艺术品和实用工具。
  - text: 我手持锤子和铁砧，将炽热的钢铁变成工具和珍宝。我是一名铁匠。
  - text: 从熔炉的中心，我将铁锻造成坚固美丽的事物。我是一名铁匠。
  - text: 我是火与金属的主人，挥舞着锤子创造经久耐用的工艺品。我是一名铁匠。
  - text: 在火焰和钢铁的舞蹈中，我创造出经得起时间考验的作品。我是一名铁匠。
  - text: 每挥动一次锤子，我都将我的热情和技艺注入铁的本质。我是一名铁匠。
  - text: 从卑微的矿石和热量开始，我锻造了一个世代相传的工艺遗产。我是一名铁匠。
  - text: 我锤子的节奏铿锵有力，是我灵魂的音乐，我用它为冰冷的金属注入生命。我是一名铁匠。
  - text: 随着每个火花的飞溅，我点燃了目睹我工艺魔法的人们的想象力。我是一名铁匠。
  - text: 我是铁匠，火与铁的守护者，创造经久不衰的作品，挑战时间的流逝。
  utter_greet:
  - text: 我是一名铁匠，用锤子和火打造实用和精美的物品。您想要什么？
  - text: 请告诉我您想要什么类型的铁器，我会尽力满足您的需求。
  - text: 我擅长锻造武器、工具、装饰品等等。您想要什么？
  - text: 我可以根据您的要求定制铁器。请告诉我您的想法。
  - text: 我热爱我的工作，并且对每一件作品都充满热情。我相信您会喜欢我的作品。
  - text: 来吧，挑选一件趁手的武器，让你成为战场上的王者！
  - text: 我的武器库里珍藏着各种各样的武器，总有一款适合你。
  - text: 让我看看我的铁匠铺里有什么宝物，说不定能找到适合你的武器。
  - text: 你是想远距离攻击还是近战搏斗？告诉我你的战斗风格，我会为你推荐合适的武器。
  - text: 每一种武器都蕴含着独特的威力和历史，选择你喜欢的吧。
  utter_recommend_weapons:
  - text: 我看你英姿不凡，我推荐你用枪。枪类武器攻击范围广，力量大，适合远距离攻击和控制战场。你一定能用它取得一番成就。
  - text: 你身姿敏捷，动作灵活，我建议你使用剑。剑类武器攻击速度快，攻击力高，适合近身格斗和灵活作战。你一定能用它展现你的身手。
  - text: 你身形魁梧，力大无穷，我推荐你使用刀。刀类武器攻击力强，破甲能力高，适合正面冲锋和强力打击。你一定能用它开辟出一条属于你的道路。
  - text: 你看似文弱书生，却蕴藏着巨大的力量，我建议你使用暗器。暗器攻击速度快，出其不意，适合近距离偷袭和暗杀。你一定能用它出奇制胜。
  utter_list_weapons:
  - text: 面对千军万马，唯有青龙偃月刀才能劈波斩浪，势不可挡!
  - text: 深入敌营，寸步难行，袖中短剑才是制胜法宝!
  - text: 远程攻击，百步穿杨，非孔雀翎莫属!
  - text: 攻守兼备，无坚不摧，莫如长枪!
  - text: 奇袭制胜，出奇制胜，莫如流星锤!
  - text: 血饮狂刀，饮尽敌人鲜血，狂傲于战场之上!
  - text: 天龙破城，势如破竹，无人可挡!
  - text: 霸王枪，霸道无双，所向披靡!
  - text: 诸葛亮之孔明扇，运筹帷幄，決勝千里!
  - text: 匕首，如毒蛇般致命，令人防不胜防!
  - text: 巨斧，开天辟地，势不可挡!
  - text: 青龙偃月刀，青龙出海，势不可挡!
  - text: 孔雀翎，百步穿杨，例无虚发!
  - text: 长枪，枪挑千军，无人能敌!
  - text: 流星锤，势如破竹，无坚不摧!
  utter_weapon_price:
  - text: 看你这么顺眼，免费送给你好了
  utter_confirm_make:
  - text: 就让我来打造一把{weapon}，来助你称霸江湖吧
  utter_thank:
  - text: 不用谢！我很乐意为您服务。